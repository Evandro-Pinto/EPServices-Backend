version: "3.4"
services:
  api:
    container_name: strapi_devtrust_api_v1
    restart: unless-stopped
    tty: true
    image: devtrustcv/strapi_devtrust_api_v1:0.0.1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    - .:/home/node/app
    - /home/node/app/node_modules
    ports:
      - 1337:1337
    networks:
      - strapi_devtrust_network
#    depends_on:
#      - db
networks: 
  strapi_devtrust_network:
    driver: bridge
    name: strapi_devtrust_network
